<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth Server</title>
</head>
<body>
<form action="/token" method="post">
    <label for="response_type"></label><input name="responseType" value=${response_type} id="response_type" type="text"
                                              hidden/>
    <label for="redirect_uri"></label><input name="redirectUri" id="redirect_uri" type="text" hidden>
    <label for="client_id"></label><input name="clientId" value='${client_id}' id="client_id" type="text"/>
    <p>Allow access to super secret data?</p>
    <button type="submit">Yes</button>
    <button>No</button>
</form>
</body>
</html>
